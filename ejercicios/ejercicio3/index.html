<html lang="es">
<head>

<body>
  <h1>Ejercicio 3</h1>

  <p>
    Introduce los números enteros que guardan los arrays separados por comas.
  </p>

  <p>
    El array resultante concatena ambos array siguiendo el patrón: A0, B0, A1, B1, A2, B2, An, Bn.
  </p>

  <form id="form">
    <label for="input1">Array 1</label>
    <input type="text" pattern="^(-?\d+,?)+$" id="input1">
    <label for="input2">Array2</label>
    <input type="text" pattern="^(-?\d+,?)+$" id="input2">

    <input type="submit" value="Concatenar">
    <input type="reset" value="Limpiar">
  </form>

  <p id="result">
    Esperando arrays.
  </p>

  <a href="/index.html">Volver</a>
</body>
</html>
